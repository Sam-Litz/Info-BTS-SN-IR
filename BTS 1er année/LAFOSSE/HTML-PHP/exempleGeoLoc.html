<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <script type="text/javascript">
            if (navigator.geolocation)
            {
               // alert("Bravo ! Votre navigateur prend en compte la géolocalisation HTML5");
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else
            {
                alert("Dommage... Votre navigateur ne prend pas en compte la g�olocalisation HTML5");

            }


            function showPosition(position) {
                var latlon = position.coords.latitude + "," + position.coords.longitude;
                alert(position.coords.latitude);
                alert(position.coords.longitude);

                var img_url = "http://maps.googleapis.com/maps/api/staticmap?center=" + latlon + "&zoom=16&size=400x300&sensor=false&markers=color:blue%7Clabel:S&%7C" + position.coords.latitude + "," + position.coords.longitude;
                //alert(img_url);
                document.getElementById("mapholder").innerHTML = "<img src='" + img_url + "'>";
            }


        </script>

        <title>Geolocalisation</title>
    </head>
    <body>
        <h3>Un texte soulign&eacute;</h3>
        <p id="mapholder"/>
        <br/>
    </body>
</html>
